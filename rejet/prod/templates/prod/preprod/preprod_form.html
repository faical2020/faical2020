{% extends "prod/base.html" %}
{% block content %}

{% if object %}
<h3>Modification de {{object.pack_id}}</h3>
{% else %}
<h3>Créer une nouvelle entrée</h3>
{% endif %}

<form method="post" action="">
    {% csrf_token %}
    {{ form.as_p}}
    <div class="row">
        <div class="col">
            {% if object %}
            <a href="{% url 'detail_preprod' object.id %}" class="btn btn-secondary">Annuler</a>
            {% else %}
            <a href="{% url 'preprods' %}" class="btn btn-secondary">Annuler</a>
            {% endif %}
        </div>
        <div class="col">
            <input class="btn btn-info" type="submit" />
        </div>
    </div>

</form>
{% endblock %}
